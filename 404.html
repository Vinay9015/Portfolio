<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found">
    <title>404 | Page Not Found</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl);
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: 8rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--spacing-md);
        }

        .error-title {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
        }

        .error-description {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">VINAY</a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="pages/experience.html" class="nav-link">Experience</a></li>
                <li><a href="pages/projects.html" class="nav-link">Projects</a></li>
                <li><a href="pages/dashboards.html" class="nav-link">Dashboards</a></li>
                <li><a href="pages/skills.html" class="nav-link">Skills</a></li>
                <li><a href="pages/contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="error-page">
        <div class="error-content fade-in">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist or has been moved.
                Let's get you back on track.
            </p>
            <div class="flex flex-center gap-md flex-wrap">
                <a href="index.html" class="btn btn-primary">Go Home</a>
                <a href="pages/contact.html" class="btn btn-secondary">Contact Me</a>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
